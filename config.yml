baseURL: "https://donny-son.github.io/"
title: Don's Thoughts
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# disqusShortname: donsthoughts

minify:
  disableXML: false
  minifyOutput: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: donsThoughts
  description: "Donny's Thoughts"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    disableHLJS: false # to disable highlight.js
    disableFingerprinting: false
    favicon: "/programmer.png"
    favicon16x16: "/programmer.png"
    favicon32x32: "/programmer.png"
    apple_touch_icon: "/programmer.png"
    safari_pinned_tab: "/programmer.png"

  label:
    text: " "
    icon: "/rocket.gif"
    iconHeight: 30

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Dongook Son
    subtitle: " "
    # imageUrl: "images/face.jpeg"
    imageUrl: "/key-image.GIF"
    imageWidth: 150
    imageHeight: 150
    imageTitle: hollywood
    buttons:
      - name: About
        url: about
      - name: Posts
        url: posts

  # home-info mode
  # homeInfoParams:
  # Title: "Hi there \U0001F44B"
  # Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/donny-son"
    - name: gitlab
      url: "https://gitlab.com/donny-son"
    - name: linkedin
      url: "https://www.linkedin.com/in/dongook-son/"
    - name: email
      url: "mailto:dongook.son@yonsei.ac.kr"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: posts
      url: /posts/
      weight: 10
    - identifier: search
      name: search
      url: /search/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON
